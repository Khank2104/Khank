{% extends 'main/base.html' %}
{% block title %}Thông tin cá nhân{% endblock %}

{% block content %}
<!-- User Information -->
<div class="card bg-white p-6 rounded-lg shadow-md mb-6">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-800">User Information</h3>
        <i class="fas fa-user text-blue-500 text-xl"></i>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
            <p class="text-gray-600"><span class="font-medium">Name:</span> John Doe</p>
            <p class="text-gray-600"><span class="font-medium">Email:</span> john.doe@example.com</p>
            <p class="text-gray-600"><span class="font-medium">Date of Birth:</span> 1990-05-15</p>
        </div>
        <div>
            <p class="text-gray-600"><span class="font-medium">Gender:</span> Male</p>
            <p class="text-gray-600"><span class="font-medium">Height:</span> 175 cm</p>
            <p class="text-gray-600"><span class="font-medium">Weight:</span> 70 kg</p>
        </div>
    </div>
    <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
        <i class="fas fa-edit mr-2"></i>Edit Profile
    </button>
</div>

<!-- Account Settings -->
<div class="card bg-white p-6 rounded-lg shadow-md">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold text-gray-800">Account Settings</h3>
        <i class="fas fa-cog text-blue-500 text-xl"></i>
    </div>
    <form class="space-y-4">
        <div>
            <label class="block text-gray-700 mb-2">Change Password</label>
            <input type="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="New Password">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">Confirm Password</label>
            <input type="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Confirm Password">
        </div>
        <div>
            <label class="block text-gray-700 mb-2">Profile Picture</label>
            <input type="file" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            <i class="fas fa-save mr-2"></i>Save Changes
        </button>
    </form>
</div>
{% endblock %}
