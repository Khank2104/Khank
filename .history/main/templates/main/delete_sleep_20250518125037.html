{% extends 'main/base.html' %}
{% block title %}Delete Sleep{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow max-w-xl mx-auto mt-10 text-center">
    <h2 class="text-xl font-bold text-red-600 mb-4">Are you sure you want to delete this sleep record?</h2>
    <p class="mb-6 text-gray-700">
        <strong>Date:</strong> {{ record.date }} <br>
        <strong>Duration:</strong> {{ record.duration_hours|floatformat:1 }} h
    </p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            <i class="fas fa-trash mr-1"></i>Delete
        </button>
        <a href="{% url 'sleep' %}" class="ml-4 text-blue-500 hover:underline">Cancel</a>
    </form>
</div>
{% endblock %}
