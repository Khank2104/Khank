{% extends 'main/base.html' %}
{% block title %}Delete Activity{% endblock %}
{% block content %}
<div class="p-6 bg-white rounded shadow text-center">
    <h2 class="text-xl font-bold mb-4">Delete Activity</h2>
    <p>Are you sure you want to delete the activity <strong>{{ activity.activity_type }}</strong> on <strong>{{ activity.date }}</strong>?</p>
    <form method="POST" class="mt-4 flex justify-center gap-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, Delete</button>
        <a href="{% url 'activity' %}" class="bg-gray-300 text-black px-4 py-2 rounded hover:bg-gray-400">Cancel</a>
    </form>
</div>
{% endblock %}
